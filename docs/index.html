<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- Rating container -->
  <div class="rating-container">
    <!-- Star Div -->
    <div class="star-div">
      <img class="star-icon" src="images/icon-star.svg" alt="icon of star">
    </div>

    <!-- Text Div -->
    <div class="text-div">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <!-- Buttons Div -->
    <div class="rate-buttons-div">
      <button class="rating-btn">1</button>
      <button class="rating-btn">2</button>
      <button class="rating-btn">3</button>
      <button class="rating-btn">4</button>
      <button class="rating-btn">5</button>
    </div>

    <!-- Submit Button -->
     <div class="submit-div">
      <button class="submit-button">Submit</button>
     </div>

  </div>


  <!-- Thanks Box -->
   <div class="thanks-container">

    <div class="thanks-pic">
      <img src="images/illustration-thank-you.svg" alt="image of paper ballot">
    </div>

    <div class="rating-answer-div">
      <p>You selected <!-- Add rating here --> out of 5</p>
    </div>

    <div class="thanks-text">
      <h1>Thank you!</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
   </div>

  <script src="app.js"></script>
</body>
</html>
